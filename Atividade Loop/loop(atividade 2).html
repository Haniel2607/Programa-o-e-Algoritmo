<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>Numeros pares de 100 at√© 1</h1>
    <div id="Numeros"></div>
    <script>
        for (let a = 100; a >= 2; a--)
        {
            if (a % 2 === 0)
            {
                document.getElementById("Numeros").innerHTML += a + "<br>";
            }
        }
    </script>
</body>
</html>
